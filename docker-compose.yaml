version: '3.3'
volumes:
  postgres_data:
  #media:
  #static:
  services:
 
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env  
  
  web:
    image: ilyukevich/workflow:latest
    restart: always
    depends_on:
      - db
    volumes:
      - ./static:/code/static
      - ./media:/code/media
    env_file:
      - ./.env  
  
  web_nginx:
    image: nginx:1.19.6
    restart: always
    volumes:
      - ./static:/code/static
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./media:/code/media
    ports:
      - "80:80"
    depends_on:
      - web
